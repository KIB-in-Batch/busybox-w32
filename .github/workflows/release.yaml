name: create-release
permissions:
  contents: write
on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libncurses5-dev perl mingw-w64
      - name: Build BusyBox-W32
        run: |
          make mingw64_defconfig
          make -j$(nproc)
          mkdir -p build
          mv ./busybox.exe build/busybox64.exe
          make mingw32_defconfig
          make -j$(nproc)
          mv ./busybox.exe build/busybox32.exe
      - name: Create Git tag
        id: create_tag
        run: |
          TAG_NAME="release-$(date -u +'%Y%m%dT%H%M%SZ')"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: |
            build/busybox64.exe
            build/busybox32.exe
